<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">{{dialogData.action}} Category</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryForm">
    <div fxFlex fxLayout="column">
      <mat-form-field fxFlex>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error
          *ngIf="
          categoryForm.controls.name.touched &&
          categoryForm.controls.name.invalid
          "
        >
          <span *ngIf="categoryForm.controls.name.errors.required"
            >This field is mandatory</span
          >
          <span *ngIf="categoryForm.controls.name.errors.pattern"
            >This field is invalid</span
          >
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
